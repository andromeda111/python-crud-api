<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form class="" action="/post-person" method="post">
      <label for="name">Name</label>
      <input id="name" type="text" name="name" value="">
      <label for="age">Age</label>
      <input id="age" type="text" name="age" value="">
      <input type="submit" name="submit" value="Submit">
    </form>

  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Age</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
    {% for person in myPerson %}
    <tr>
      <td>{{person.id}}</td>
      <td><a href="/profile/{{person.id}}">{{person.name}}</a></td>
      <td>{{person.age}}</td>
      <td><a href="/profile/edit/{{person.id}}"><button type="button" name="button">Edit</button></a></td>
      <td><form action="/profile/delete/{{person.id}}" method="post">
        <input type="submit" name="submit" value="Delete">
      </form></td>
    </tr>
    {% endfor %}
  </table>

  </body>
</html>
